services:
  authura-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./src:/app/src:delegated
      - ./prisma:/app/prisma:delegated
      - ./package.json:/app/package.json:delegated
      - ./package-lock.json:/app/package-lock.json:delegated
      - ./tsconfig.json:/app/tsconfig.json:delegated
      - ./scripts:/app/scripts:delegated
      - ./tsconfig.scripts.json:/app/tsconfig.scripts.json:delegated
      - ./nodemon.json:/app/nodemon.json:delegated
      - ./tailwind.config.js:/app/tailwind.config.js:delegated
      - api_node_modules:/app/node_modules
      - api_dist:/app/dist
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    command: |
      sh -c '
        npm run prisma:generate &&
        if [ "$RUN_SEEDS" = "true" ]; then 
          npm run seed:dev; 
        fi &&
        npx concurrently "npm run css:dev" "npm run dev"
      '
    networks:
      - authura-dev-network
    restart: unless-stopped

  redis:
    image: redis:8.4.0
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - authura-dev-network

volumes:
  redis-data:
    driver: local
  api_node_modules:
    driver: local
  api_dist:
    driver: local

networks:
  authura-dev-network:
    driver: bridge
